<div class="m-settings--section m-border">
  <h4 i18n="@@MINDS__SETTINGS__DISABLE_CHANNEL">Disable Channel</h4>

  <div class="mdl-card__supporting-text">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red" (click)="disable()">
     <ng-container i18n="@@MINDS__SETTINGS__DISABLE_CONFIRM">I'm sure - Disable</ng-container>
    </button>
  </div>
</div>

<div class="m-settings--section m-border" hidden>
  <h4 i18n="@@MINDS__SETTINGS__DELETE_CHANNEL">Delete Channel</h4>
  <div class="mdl-card__supporting-text">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--red" (click)="delete()">
      <ng-container i18n="@@MINDS__SETTINGS__DELETE_CONFIRM">I'm sure - Delete</ng-container>
    </button>
  </div>
</div>
